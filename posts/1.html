    <div class="mainexplanation1">
        스파이와 암살자, 텔레파시 초능력자가 각자의 목적을 위해
        가짜 가족을 만드는 과정에서 일어나는 해프닝을 다루는
        스파이x액션x특수 가족 코미디물. 주인공인 로이드가
        인력 부족으로 스파이임에도 불구하고 타국의
        테러 대응까지 하고 요르는 자국 내 매국노 암살이
        주 임무인 살인청부업자라는 목숨이 불안한 설정상
        시리어스한 전개가 가끔 나오긴 하나, 대체로는
        가벼운 분위기의 코미디물이다. 더불어서 마음을 읽을 줄
        아는 아냐를 제외한 서로가 진짜 정체도 모르다보니
        각자의 행동이나 사고를 내리짐작하는 착각물로도 볼 수 있다.
